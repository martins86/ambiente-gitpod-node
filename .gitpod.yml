# Portas e Ações
ports:
  - port: 4200
    onOpen: ignore
  - port: 3000
    onOpen: open-browser
  - port: 3001
    onOpen: ignore

# Tarefas na Inicialização
tasks:
  - command: >
      echo "Instalando e iniciando json-server" &&
      cd crud-user/backend &&
      npm i &&
      npm run start:backend
  - command: >
      echo "Instalando e iniciando react" &&
      npm i -g create-react-app &&
      cd crud-user/frontend &&
      npm i &&
      npm run start:frontend


# Github
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: false
